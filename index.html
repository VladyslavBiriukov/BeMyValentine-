<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Tiny5&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<audio id="love-audio" src="Alphaville - Forever Young _Official Video(MP3_160K).mp3" preload="auto"></audio>
<body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
        <img src="envelope.png" alt="Envelope" id="envelope" />
        <p>&#x2764;&#xfe0f; Лист для тебе &#x2764;&#xfe0f;</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Ти будеш моєю валентинкою?</h1>

            <img src="cat_heart.gif" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <img src="yes-ua.png" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="no-ua.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Я тебе кохаю!</strong> Дякую, що вибрала мене!
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
